name: expander-rs CI

on:
  pull_request:
  push:
    branches: [main]
  workflow_call:

env:
  RUSTFLAGS: "-Dwarnings -C target-cpu=native"
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fmt:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || '' }}
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Auto-format
        if: github.event_name == 'pull_request'
        run: cargo +nightly fmt --all
      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'pull_request'
        with:
          commit_message: "style: apply rustfmt"
      - name: Check formatting
        if: github.event_name != 'pull_request'
        run: cargo +nightly fmt --all -- --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: sudo apt-get update && sudo apt-get install -y build-essential libopenmpi-dev
      - run: cargo clippy --all

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: sudo apt-get update && sudo apt-get install -y build-essential libopenmpi-dev
      - name: Download test data
        run: cargo run --release --bin dev-setup -- --compare
      - name: Build
        run: cargo build --all-features --release
      - name: Run tests
        run: cargo test --all-features --release --workspace
