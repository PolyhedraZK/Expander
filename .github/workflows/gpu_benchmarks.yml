name: GPU Benchmarks for MSM CUDA

env:
  RUSTFLAGS: "-Dwarnings -C target-cpu=native"
  RUST_BACKTRACE: 1
  ACTIONS_RUNNER_DEBUG: true

# Cancel all previous runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - 'poly_commit/msm_cuda/**'
      - '.github/workflows/gpu_benchmarks.yml'
  pull_request:
    paths:
      - 'poly_commit/msm_cuda/**'
      - '.github/workflows/gpu_benchmarks.yml'
  workflow_dispatch:

jobs:
  gpu-benchmark:
    runs-on: T4-gpu
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Dependencies for Linux
      run: sudo apt-get update && sudo apt-get install -y build-essential
    
    - name: Update toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Check and Setup CUDA
      run: |
        echo "Checking CUDA installation..."
        if ! command -v nvcc &> /dev/null; then
          echo "nvcc not found, installing CUDA toolkit from apt..."

          echo "Downloading CUDA repository pin file..."
          wget -q https://developer.download.nvidia.com/compute/cuda/repos/ubuntu2404/x86_64/cuda-ubuntu2404.pin
          sudo mv cuda-ubuntu2404.pin /etc/apt/preferences.d/cuda-repository-pin-600
          wget -q https://developer.download.nvidia.com/compute/cuda/13.0.0/local_installers/cuda-repo-ubuntu2404-13-0-local_13.0.0-580.65.06-1_amd64.deb
          
          echo "Installing CUDA repository package..."
          sudo dpkg -i cuda-repo-ubuntu2404-13-0-local_13.0.0-580.65.06-1_amd64.deb
          sudo cp /var/cuda-repo-ubuntu2404-13-0-local/cuda-*-keyring.gpg /usr/share/keyrings/

          # Warning: Do not avoid signature check for production
          sudo apt-get -o Acquire::AllowInsecureRepositories=true -o Acquire::AllowDowngradeToInsecureRepositories=true update
          sudo apt-get -y --allow-unauthenticated install cuda-toolkit-13-0
          
          # Add CUDA binaries to PATH
          echo "Adding CUDA to PATH..."
          export PATH=/usr/local/cuda-13.0/bin:$PATH
          export LD_LIBRARY_PATH=/usr/local/cuda-13.0/lib64:$LD_LIBRARY_PATH
          
          # Make PATH changes available for subsequent steps
          echo "PATH=/usr/local/cuda-13.0/bin:$PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=/usr/local/cuda-13.0/lib64:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        fi
        
        # Verify installation
        nvidia-smi || echo "Warning: nvidia-smi not found"
        
        # Check nvcc availability with explicit path if needed
        if command -v nvcc &> /dev/null; then
          echo "nvcc found in PATH"
          nvcc --version
        elif [ -f /usr/local/cuda-13.0/bin/nvcc ]; then
          echo "nvcc found at /usr/local/cuda-13.0/bin/nvcc"
          /usr/local/cuda-13.0/bin/nvcc --version
          # Add to PATH if not already there
          export PATH=/usr/local/cuda-13.0/bin:$PATH
          echo "PATH=/usr/local/cuda-13.0/bin:$PATH" >> $GITHUB_ENV
        else
          echo "ERROR: nvcc not found after installation!"
          echo "Checking common CUDA installation directories..."
          ls -la /usr/local/ | grep cuda || true
          ls -la /usr/local/cuda*/bin/ 2>/dev/null || true
          echo "FATAL: Cannot proceed without nvcc. Failing CI."
          exit 1
        fi
        
    - name: Install criterion
      run: cargo install cargo-criterion
    
    - name: Build with CUDA support
      working-directory: poly_commit/msm_cuda
      run: |
        echo "Building with CUDA support..."
        cargo build --release --features "cuda bn254"
    
    - name: Run MSM benchmarks
      working-directory: poly_commit/msm_cuda
      run: |
        echo "Running MSM CUDA benchmarks..."
        cargo bench --features "cuda bn254" --bench msm -- --verbose
        
    - name: Run MSM Halo2 benchmarks
      working-directory: poly_commit/msm_cuda
      run: |
        echo "Running MSM Halo2 benchmarks..."
        cargo bench --features "cuda bn254" --bench msm_halo2 -- --verbose
    
    - name: Run benchmarks with different sizes
      working-directory: poly_commit/msm_cuda
      run: |
        echo "Running benchmarks with different problem sizes..."
        for npow in 16 18 20 22 23; do
          echo "Running with 2^$npow points..."
          BENCH_NPOW=$npow cargo bench --features "cuda bn254" --bench msm
          BENCH_NPOW=$npow cargo bench --features "cuda bn254" --bench msm_halo2
        done
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: gpu-benchmark-results
        path: |
          poly_commit/msm_cuda/target/criterion/**/*.html
          poly_commit/msm_cuda/target/criterion/**/*.csv
        retention-days: 30
    
    - name: Comment benchmark results on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read benchmark results from criterion output
          const criterionPath = 'poly_commit/msm_cuda/target/criterion';
          let results = '## GPU Benchmark Results\n\n';
          
          results += '### Environment\n';
          results += '- Runner: T4-gpu\n';
          results += '- Features: cuda, bn254\n\n';
          
          results += '### Benchmark Results\n';
          results += 'See artifacts for detailed HTML reports.\n';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: results
          });