[workspace]
members = [
    "arith", # definitions of Field, Extensions, SIMDS
    "arith/babybear",
    "arith/gf2",    
    "arith/gf2_128",
    "arith/goldilocks",
    "arith/mersenne31",
    "arith/mpoly", 
    # "basefold",
    "bi-kzg", 
    "poseidon",
    "circuit", 
    "config", 
    "gkr", 
    "sumcheck", 
    "tree",
    "transcript"
]
resolver = "2"


[workspace.dependencies]
ark-std = "0.4"
ark-bn254 = "0.4.0"
ark-ec = "0.4.0"
ark-ff = { version = "0.4" }
bytes = "1.6.0"
chrono = "0.4.38"
clap = { version = "4.1", features = ["derive"] }
criterion = { version = "0.5", features = ["html_reports"] }
env_logger = "0.11.3"
halo2curves = { git = "https://github.com/PolyhedraZK/halo2curves", default-features = false, features = [
    "bits",
] }
itertools = "0.13"
log = "0.4"
p3-baby-bear = { git = "https://github.com/Plonky3/Plonky3.git", version = "0.1.0", features = ["nightly-features"] }
p3-dft = { git = "https://github.com/Plonky3/Plonky3.git", package = "p3-dft" }
p3-field = { git = "https://github.com/Plonky3/Plonky3.git", version = "0.1.0" }
p3-matrix = { git = "https://github.com/Plonky3/Plonky3.git", package = "p3-matrix" }
# This import should be unnecessary but p3-baby-bear fails to turn on "nightly-features" for this dependency
p3-monty-31 = { git = "https://github.com/Plonky3/Plonky3.git", version = "0.1.0", features = ["nightly-features"] }
plonky2_util = "0.2.0"
mpi = "0.8.0"
rand = "0.8.5"
rayon = "1.10"
sha2 = "0.10.8"
tiny-keccak = { version = "2.0.2", features = [ "sha3" ] }
tokio = { version = "1.38.0", features = ["full"] }
tynm = { version = "0.1.6", default-features = false }
warp = "0.3.7"
thiserror = "1.0.63"
ethnum = "1.5.0"
